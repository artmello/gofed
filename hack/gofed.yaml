textid: gofed
name: Gofed, Go2Fedora Packaging Tool
description: |
    Go2Fedora Packaging Tool
    ==================================

    Pack of tools to generate spec file, automate builds, updates, dependency check
    and other handy task around packaging and keeping the ecosystem in a good shape.

    1. Install gofed on Fedora

        `$ sudo yum install gofed`

    2. List available commands

        `$ gofed`

    3. Show man page

        `$ man gofed`

