flags:
- long: user
  short: u
  type: string
  description: "FAS username"
- long: skip-koji
  type: boolean
  description: "don't run koji build"
- long: skip-rpmlint-errors
  type: boolean
  description: "skip rpmlint errors if any"
- long: just-update
  type: boolean
  description: "Update only spec file, no build, no rpmlint"
- long: just-build
  type: boolean
  description: "Build spec file only"
- long: create-review
  type: boolean
  description: "Create bugzilla review"
- long: bugzilla
  short: b
  type: string
  description: "Bugzilla instance to use"
  default: "bugzilla.redhat.com"
- long: koji-build-id
  type: string
  description: "Use koji build id instead running scratch build"
