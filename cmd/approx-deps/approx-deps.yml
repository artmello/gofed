flags:
- long: godeps
  type: boolean
  description: "Display dependencies as Godeps.json"
- long: glogfile
  type: boolean
  description: "Display dependencies as GLOGFILE"
- long: verbose
  short: v
  type: boolean
  description: "Verbose mode"
- long: repository
  type: string
  description: "Repository"
- long: commit
  type: string
  description: "Repository commit"
- long: ipprefix
